{% extends "base.html" %}

{% block content %}

    <div class="password-required">

    <div class="intro">You need a password to access this page.</div>

    <form  action="{{ action_url }}" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
        {{ form.password.errors }}
        {{ form.password }}
    {% for field in form.hidden_fields %}
        {{ field }}
    {% endfor %}
    </form>

    </div>

{% endblock content %}
